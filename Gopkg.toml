# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

[[constraint]]
  branch = "v2"
  name = "gopkg.in/mgo.v2"

[[constraint]]
  branch = "develop"
  name = "github.com/irisnet/blockchain-rpc"
  # TODO: delete source and change branch to version when deploy to stage
  # source = "https://github.com/kaifei-bianjie/blockchain-rpc.git"

[[constraint]]
  branch = "develop"
  name = "github.com/irisnet/irishub-rpc"
  # TODO: delete source and change branch to version when deploy to stage
  # source = "https://github.com/kaifei-bianjie/irishub-rpc.git"

[prune]
  go-tests = true
  unused-packages = true
